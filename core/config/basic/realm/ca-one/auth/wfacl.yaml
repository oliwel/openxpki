        I18N_OPENXPKI_WF_TYPE_ENROLLMENT:
            creator: self
            
System:
    create:
    - I18N_OPENXPKI_WF_TYPE_CRL_ISSUANCE
    - I18N_OPENXPKI_WF_TYPE_TESTING
    - I18N_OPENXPKI_WF_TYPE_CERT_EXPORT

    access:        
        I18N_OPENXPKI_WF_TYPE_CRL_ISSUANCE:
            creator: .*
        
        I18N_OPENXPKI_WF_TYPE_TESTING:
